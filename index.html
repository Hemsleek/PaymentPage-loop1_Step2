<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" bg-white max-w-xs mx-auto mt-32 rounded pt-5">
        <div class="indicator">
            git
        </div>
        <p class="text-center py-5 text-lg text-black font-medium">
            PAYMENT METHOD
        </p>
        <div class="option border-t-2  border-gray-400 flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/visa.svg" alt="">
            <span class="ml-5 text-xs text-gray-600 font-thin">VISA</span>
        </div>

        <div class="option border-t-2 border-gray-400 flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/mastercard.svg" alt="">

            <span class="ml-5 text-xs font-medium">
                MASTERCARD
            </span>
            <img class="ml-32 h-4 w-4" src="./media/check.svg" alt="check-logo">
        </div>

        <div class="option border-t-2 border-gray-400 flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/maestro.svg" alt="">
            <span class="ml-5 text-xs font-bold text-gray-600 font-thin">MAESTRO</span>
        </div>
        <div class="bg-my-blue rounded-b text-white flex items-center justify-center py-3">
            <span class="text-xs">NEXT STEP</span>
            <img class="h-4 w-4 ml-1" src="./media/arrow.svg" alt="arrow-icon">

        </div>
    </div>
</body>

</html>
