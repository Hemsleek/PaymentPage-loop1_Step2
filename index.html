<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" bg-white max-w-xs mx-auto mt-32 rounded pt-5">

        <div class="indicator mx-auto w-full flex align-center py-2 justify-center">

            <span class="rounded-full bg-active-brown w-2 h-2"></span>
            
            <span class="rounded-full  bg-faint-brown w-2 h-2 ml-2"></span>

            <span class="rounded-full  bg-faint-brown w-2 h-2 ml-2" > </span>

        </div>

        <p class="text-center pt-1 pb-5 text-lg text-black font-medium">
            PAYMENT METHOD
        </p>
        <div class="option border-t-2 hover:bg-faint-grey cursor-pointer border-faint-grey flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/visa.svg" alt="">
            <span class="ml-5 text-xs text-gray-600 font-thin">VISA</span>
        </div>

        <div class="option border-t-2 cursor-pointer hover:bg-faint-grey border-faint-grey flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/mastercard.svg" alt="">

            <span class="ml-5 text-xs font-bold">
                MASTERCARD
            </span>
            <img class="ml-32 h-4 w-4" src="./media/check.svg" alt="check-logo">
        </div>

        <div class="option hover:bg-faint-grey cursor-pointer border-t-2 border-faint-grey flex items-center px-6 py-1">
            <img class="w-10 h-10" src="./media/maestro.svg" alt="">
            <span class="ml-5 text-xs font-bold text-gray-600 font-thin">MAESTRO</span>
        </div>
        <div class="bg-my-blue hover:bg-blue-600 cursor-pointer rounded-b text-white flex items-center justify-center py-3">
            <span class="text-xs font-bold">NEXT STEP</span>
            <img class="h-4 w-4 ml-1" src="./media/arrow.svg" alt="arrow-icon">

        </div>
    </div>
</body>

</html>
